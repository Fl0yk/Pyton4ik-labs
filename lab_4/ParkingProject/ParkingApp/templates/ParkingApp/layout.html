<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Auto Parking</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'site.css' %}" />
</head>

<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">Hello Django</a>
        <a href="{% url 'home' %}" class="navbar-item">Home</a>
        <a href="{% url 'about' %}" class="navbar-item">About</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user' %}" class="navbar-item">My Account</a>
        {% if user.is_superuser %}
        <a href="{% url 'admin_stat' %}" class="navbar-item">Statistic</a>
        {%endif%}
        <h class="navbar-item">User: {{ user.get_username }}</h>
        <a href="/accounts/logout/" class="navbar-item">Logout</a>
        {% else %}
        <a href="/accounts/login/" class="navbar-item">Login</a>
        {% endif %}
    </div>

    <div class="body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            {{ content }}
        </footer>
    </div>
</body>
</html>
