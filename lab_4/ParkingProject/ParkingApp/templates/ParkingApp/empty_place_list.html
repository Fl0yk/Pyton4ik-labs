{% extends "ParkingApp/layout.html" %}

{% block content %}
<h1>All empty places</h1>
{% if object_list %}
<ul>

    {% for place in object_list %}
    <li>
        Place: {{ place.id }} Price: {{ place.price }}
    </li>
    {% endfor %}

</ul>
{% else %}
    <p>There are no empty place in the parking</p>
{% endif %}
{% endblock %}
